<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" href="../assets/img/favicon.ico" type="image/x-icon">
  <title>KICKS - Administrador</title>
  
  <!-- Estilos -->
  <link rel="stylesheet" href="../css/globals.css">
  <link rel="stylesheet" href="../css/admin.css">
  
  <!-- SweetAlert2 -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/sweetalert2@11/dist/sweetalert2.min.css">
  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
  
  <!-- Script para aplicar tema antes del render -->
  <script>
    (function() {
      const storedTheme = localStorage.getItem("theme");
      const prefersDark = window.matchMedia("(prefers-color-scheme: dark)").matches;
      const theme = storedTheme || (prefersDark ? "dark" : "light");
      document.documentElement.setAttribute("data-theme", theme);
    })();
  </script>
</head>
<body>
  <!-- Header y Theme Toggle serán inyectados por JS -->

  <div class="admin-container">
    <div class="admin-header">
      <h1>Administrador de Productos</h1>
      <button class="btn btn-primary" onclick="openCreateModal()">
        Nuevo Producto
      </button>
    </div>

    <div class="products-section">
      <div class="section-header">
        <h2>Lista de Productos</h2>
      </div>

      <div class="filters">
        <select id="filter-categoria" onchange="loadProducts()">
          <option value="">Todas las categorías</option>
          <option value="senderismo">Senderismo</option>
          <option value="basketball">Basketball</option>
          <option value="running">Running</option>
        </select>

        <select id="filter-descuento" onchange="loadProducts()">
          <option value="">Todos los productos</option>
          <option value="1">Con descuento</option>
          <option value="0">Sin descuento</option>
        </select>
      </div>

      <div class="loading" id="loading">
        <div class="spinner"></div>
        <p>Cargando productos...</p>
      </div>

      <div id="products-container"></div>
    </div>
  </div>

  <!-- Modal Crear/Editar Producto -->
  <div class="modal" id="productModal">
    <div class="modal-content">
      <div class="modal-header">
        <h2 id="modal-title">Nuevo Producto</h2>
        <button class="close" onclick="closeModal()">&times;</button>
      </div>

      <div class="error-message" id="modal-error"></div>
      <div class="success-message" id="modal-success"></div>

      <form id="productForm" onsubmit="handleSubmit(event)">
        <input type="hidden" id="product-id">

        <div class="form-group">
          <label for="nombre">Nombre del Producto</label>
          <input type="text" id="nombre" required>
        </div>

        <div class="form-group">
          <label for="descripcion">Descripción</label>
          <textarea id="descripcion" required></textarea>
        </div>

        <div class="form-row">
          <div class="form-group">
            <label for="precio">Precio ($)</label>
            <input type="number" id="precio" step="0.01" min="0" required>
          </div>

          <div class="form-group">
            <label for="stock">Stock</label>
            <input type="number" id="stock" min="0" required>
          </div>
        </div>

        <div class="form-row">
          <div class="form-group">
            <label for="categoria">Categoría</label>
            <select id="categoria" required>
              <option value="">Seleccionar categoría</option>
              <option value="senderismo">Senderismo</option>
              <option value="basketball">Basketball</option>
              <option value="running">Running</option>
            </select>
          </div>

          <div class="form-group">
            <label for="descuento">Descuento (0.00 - 1.00)</label>
            <input type="number" id="descuento" step="0.01" min="0" max="1" value="0" required>
            <small>Ejemplo: 0.10 = 10% de descuento</small>
          </div>
        </div>

        <div class="form-group" id="image-upload-group">
          <label>Imágenes del Producto (Máx. 5)</label>
          <div class="image-upload-area" id="imageUploadArea" onclick="document.getElementById('imagenes').click()">
            <p>Haz clic o arrastra imágenes aquí</p>
            <small>JPG, PNG, GIF, WebP - Máx. 5MB cada una</small>
          </div>
          <input type="file" id="imagenes" accept="image/jpeg,image/png,image/gif,image/webp" multiple style="display: none;" onchange="handleImageSelect(event)">
          <div class="images-preview" id="imagesPreview"></div>
        </div>

        <!-- Sección para editar imágenes existentes -->
        <div class="form-group" id="existing-images-group" style="display: none;">
          <label>Imágenes Actuales</label>
          <div class="images-preview" id="existingImagesPreview"></div>
        </div>

        <div class="form-actions">
          <button type="button" class="btn btn-secondary" onclick="closeModal()">Cancelar</button>
          <button type="submit" class="btn btn-success" id="submit-btn">Guardar Producto</button>
        </div>
      </form>
    </div>
  </div>

  <!-- Scripts -->
  <script type="module" src="../js/admin.js"></script>
</body>
</html>
