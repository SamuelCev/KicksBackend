<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" href="../assets/img/favicon.ico" type="image/x-icon">
  <title>Login - KICKS</title>
  
  <!-- Estilos -->
  <link rel="stylesheet" href="../css/globals.css">
  <link rel="stylesheet" href="../css/login.css">
  
  <!-- Script para aplicar tema antes del render -->
  <script>
    (function() {
      const storedTheme = localStorage.getItem("theme");
      const prefersDark = window.matchMedia("(prefers-color-scheme: dark)").matches;
      const theme = storedTheme || (prefersDark ? "dark" : "light");
      document.documentElement.setAttribute("data-theme", theme);
    })();
  </script>
</head>
<body>

  <!-- Contenedor Principal -->
  <div class="login-container">
    
    <!-- Sección Izquierda -->
    <div class="login-brand">
      <div class="brand-content">
        <img src="../assets/img/kicks_card.png" alt="Card con el logo y slogan de Kicks" class="brand-logo">
      </div>
    </div>

    <!-- Sección Derecha -->
    <div class="login-form-section">
      <div class="login-form-container">
        
        <!-- Header del formulario -->
        <div class="login-header">
          <h1 class="login-title">Bienvenido</h1>
          <p class="login-subtitle">Inicia sesión para continuar</p>
        </div>

        <!-- Formulario -->
        <form id="login-form">
          
          <!-- Email -->
          <div class="form-group">
            <label for="email" class="form-label">Correo electrónico</label>
            <input 
              type="email" 
              id="email" 
              name="email" 
              class="input-field" 
              placeholder="tu@email.com"
              required
            >
          </div>

          <!-- Password -->
          <div class="form-group">
            <label for="password" class="form-label">Contraseña</label>
            <input 
              type="password" 
              id="password" 
              name="password" 
              class="input-field" 
              placeholder="••••••••"
              required
            >
          </div>

          <!-- Olvidé contraseña -->
          <div class="form-actions">
            <a href="recuperar.html" class="forgot-password">¿Olvidaste tu contraseña?</a>
          </div>

          <!-- Botón de login -->
          <button type="submit" class="btn btn-primary btn-login">
            Iniciar sesión
          </button>

        </form>

        <!-- Link de registro -->
        <div class="signup-link">
          ¿No tienes cuenta? <a href="registro.html">Regístrate aquí</a>
        </div>

      </div>
    </div>

  </div>

  <!-- Scripts -->
  <script type="module">
    import { ThemeBtn } from '../components/theme-btn.js';
    import { Header } from '../components/header.js';
  
    ThemeBtn();
  
    const header = Header();
    document.body.insertBefore(header, document.body.firstChild);
  </script>
  <script src="../js/login.js"></script>

</body>
</html>
