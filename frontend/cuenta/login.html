<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" href="../assets/img/favicon.ico" type="image/x-icon">
  <title>Login - KICKS</title>
  
  <!-- SweetAlert2 -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/sweetalert2@11/dist/sweetalert2.min.css">
  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
  
  <!-- Estilos -->
  <link rel="stylesheet" href="../css/globals.css">
  <link rel="stylesheet" href="../css/login.css">
  
  <!-- Script para aplicar tema antes del render -->
  <script>
    (function() {
      const storedTheme = localStorage.getItem("theme");
      const prefersDark = window.matchMedia("(prefers-color-scheme: dark)").matches;
      const theme = storedTheme || (prefersDark ? "dark" : "light");
      document.documentElement.setAttribute("data-theme", theme);
    })();
  </script>
</head>
<body>

  <!-- Contenedor Principal -->
  <div class="login-container">
    
    <!-- Sección Izquierda -->
    <div class="login-brand">
      <div class="brand-content">
        <img src="../assets/img/kicks_card.png" alt="Card con el logo y slogan de Kicks" class="brand-logo">
      </div>
    </div>

    <!-- Sección Derecha -->
    <div class="login-form-section">
      <div class="login-form-container">
        
        <!-- Header del formulario -->
        <div class="login-header">
          <h1 class="login-title">Bienvenido</h1>
          <p class="login-subtitle">Inicia sesión para continuar</p>
        </div>

        <!-- Formulario -->
        <form id="login-form">
          
          <!-- Email -->
          <div class="form-group">
            <label for="email" class="form-label">Correo electrónico</label>
            <input 
              type="email" 
              id="email" 
              name="email" 
              class="input-field" 
              placeholder="tu@email.com"
              required
            >
          </div>

          <!-- Password -->
          <div class="form-group">
            <label for="password" class="form-label">Contraseña</label>
            <input 
              type="password" 
              id="password" 
              name="password" 
              class="input-field" 
              placeholder="••••••••"
              required
            >
          </div>

          <!-- Captcha -->
          <div class="form-group">
            <label for="captcha-answer" class="form-label">Verificación de seguridad</label>
            <div class="captcha-container">
              <img id="captcha-image" src="" alt="CAPTCHA" class="captcha-image">
              <button type="button" id="refresh-captcha" class="btn-refresh-captcha" title="Refrescar CAPTCHA">
                <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                  <path d="M21.5 2v6h-6M2.5 22v-6h6M2 11.5a10 10 0 0 1 18.8-4.3M22 12.5a10 10 0 0 1-18.8 4.2"/>
                </svg>
              </button>
            </div>
            <input 
              type="text" 
              id="captcha-answer" 
              name="captcha-answer" 
              class="input-field" 
              placeholder="Ingresa el código de la imagen"
              required
              autocomplete="off"
            >
          </div>

          <!-- Olvidé contraseña -->
          <div class="form-actions">
            <a href="recuperar.html" class="forgot-password">¿Olvidaste tu contraseña?</a>
          </div>

          <!-- Botón de login -->
          <button type="submit" class="btn btn-primary btn-login">
            Iniciar sesión
          </button>

        </form>

        <!-- Link de registro -->
        <div class="signup-link">
          ¿No tienes cuenta? <a href="registro.html">Regístrate aquí</a>
        </div>

      </div>
    </div>

  </div>

  <!-- Scripts -->
  <script type="module">
    import { ThemeBtn } from '../components/theme-btn.js';
    import { Header } from '../components/header.js';
  
    ThemeBtn();
  
    const header = await Header();
    document.body.insertBefore(header, document.body.firstChild);
  </script>
  <script type="module" src="../js/login.js"></script>

</body>
</html>
