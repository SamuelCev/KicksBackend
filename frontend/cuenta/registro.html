<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" href="../assets/img/favicon.ico" type="image/x-icon">
  <title>Registro - KICKS</title>
  
  <!-- Estilos -->
  <link rel="stylesheet" href="../css/globals.css">
  <link rel="stylesheet" href="../css/registro.css">
  
  <!-- Script para aplicar tema antes del render -->
  <script>
    (function() {
      const storedTheme = localStorage.getItem("theme");
      const prefersDark = window.matchMedia("(prefers-color-scheme: dark)").matches;
      const theme = storedTheme || (prefersDark ? "dark" : "light");
      document.documentElement.setAttribute("data-theme", theme);
    })();
  </script>
</head>
<body>

  <!-- Contenedor Principal -->
  <div class="registro-container">

    <!-- Sección izquierda -->
    <div class="registro-brand">
      <div class="brand-content">
        <img src="../assets/img/kicks_card.png" alt="Card con el logo y slogan de Kicks" class="brand-logo">
      </div>
    </div>
    
    <!-- Sección derecha -->
    <div class="registro-form-section">
      <div class="registro-form-container">
        
        <!-- Header del formulario -->
        <div class="registro-header">
          <h1 class="registro-title">Crear cuenta</h1>
          <p class="registro-subtitle">Únete a KICKS y descubre lo mejor en calzado</p>
        </div>

        <!-- Formulario -->
        <form id="registro-form">
          
          <!-- Nombre completo -->
          <div class="form-group">
            <label for="nombre" class="form-label">Nombre completo</label>
            <input 
              type="text" 
              id="nombre" 
              name="nombre" 
              class="input-field" 
              placeholder="Juan Pérez"
              required
            >
          </div>

          <!-- Email -->
          <div class="form-group">
            <label for="email" class="form-label">Correo electrónico</label>
            <input 
              type="email" 
              id="email" 
              name="email" 
              class="input-field" 
              placeholder="tu@email.com"
              required
            >
          </div>

          <!-- Password -->
          <div class="form-group">
            <label for="password" class="form-label">Contraseña</label>
            <input 
              type="password" 
              id="password" 
              name="password" 
              class="input-field" 
              placeholder="••••••••"
              required
            >
          </div>

          <!-- Confirmar Password -->
          <div class="form-group">
            <label for="confirm-password" class="form-label">Confirmar contraseña</label>
            <input 
              type="password" 
              id="confirm-password" 
              name="confirm-password" 
              class="input-field" 
              placeholder="••••••••"
              required
            >
          </div>

          <!-- Botón de registro -->
          <button type="submit" class="btn btn-primary btn-registro">
            Crear cuenta
          </button>

        </form>

        <!-- Link de login -->
        <div class="login-link">
          ¿Ya tienes cuenta? <a href="login.html">Inicia sesión aquí</a>
        </div>

      </div>
    </div>

  </div>

  <!-- Scripts -->
  <script type="module">
    import { ThemeBtn } from '../components/theme-btn.js';
    import { Header } from '../components/header.js';
  
    ThemeBtn();
  
    const header = Header();
    document.body.insertBefore(header, document.body.firstChild);
  </script>
  <script src="../js/registro.js"></script>

</body>
</html>
