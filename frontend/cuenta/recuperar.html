<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" href="../assets/img/favicon.ico" type="image/x-icon">
  <title>Recuperar Contraseña - KICKS</title>
  
  <!-- SweetAlert2 -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/sweetalert2@11/dist/sweetalert2.min.css">
  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
  
  <!-- Estilos -->
  <link rel="stylesheet" href="../css/globals.css">
  <link rel="stylesheet" href="../css/recuperar.css">
  
  <!-- Script para aplicar tema antes del render -->
  <script>
    (function() {
      const storedTheme = localStorage.getItem("theme");
      const prefersDark = window.matchMedia("(prefers-color-scheme: dark)").matches;
      const theme = storedTheme || (prefersDark ? "dark" : "light");
      document.documentElement.setAttribute("data-theme", theme);
    })();
  </script>
</head>
<body>

  <main class="recovery-container">
    <div class="recovery-card">
      <!-- PASO 1: Solicitar email -->
      <div id="step-1" class="recovery-step active">
        <div class="recovery-header">
          <h1>Recuperar Contraseña</h1>
          <p>Ingresa tu email y te enviaremos un código de verificación</p>
        </div>
        
        <form id="form-email" class="recovery-form">
          <div class="form-group">
            <label for="email">Correo electrónico</label>
            <input 
              type="email" 
              id="email" 
              class="input-field" 
              placeholder="tu@email.com"
              required
            >
          </div>
          
          <button type="submit" class="btn btn-primary btn-full">
            Enviar código
          </button>
        </form>
        
        <a href="login.html" class="link-back">Volver al inicio de sesión</a>
      </div>

      <!-- PASO 2: Verificar código -->
      <div id="step-2" class="recovery-step">
        <div class="recovery-header">
          <h1>Verificar Código</h1>
          <p>Ingresa el código de 6 dígitos que enviamos a <strong id="email-display"></strong></p>
        </div>
        
        <form id="form-code" class="recovery-form">
          <div class="form-group">
            <label for="code">Código de verificación</label>
            <input 
              type="text" 
              id="code" 
              class="input-field" 
              placeholder="123456"
              maxlength="6"
              pattern="[0-9]{6}"
              required
            >
          </div>
          
          <button type="submit" class="btn btn-primary btn-full">
            Verificar código
          </button>
        </form>
        
        <div class="recovery-actions">
          <button type="button" id="resend-code" class="link-btn">
            ¿No recibiste el código? Reenviar
          </button>
          <button type="button" id="change-email" class="link-btn">
            Usar otro correo electrónico
          </button>
        </div>
      </div>

      <!-- PASO 3: Nueva contraseña -->
      <div id="step-3" class="recovery-step">
        <div class="recovery-header">
          <h1>Nueva Contraseña</h1>
          <p>Ingresa tu nueva contraseña</p>
        </div>
        
        <form id="form-password" class="recovery-form">
          <div class="form-group">
            <label for="new-password">Nueva contraseña</label>
            <input 
              type="password" 
              id="new-password" 
              class="input-field" 
              placeholder="Mínimo 8 caracteres"
              minlength="8"
              required
            >
          </div>
          
          <div class="form-group">
            <label for="confirm-password">Confirmar contraseña</label>
            <input 
              type="password" 
              id="confirm-password" 
              class="input-field" 
              placeholder="Repite tu contraseña"
              minlength="8"
              required
            >
          </div>
          
          <button type="submit" class="btn btn-primary btn-full">
            Restablecer contraseña
          </button>
        </form>
      </div>
    </div>
  </main>

  <!-- Scripts -->
  <script type="module">
    import { ThemeBtn } from '../components/theme-btn.js';
    import { Header } from '../components/header.js';
  
    ThemeBtn();
  
    const header = await Header();
    document.body.insertBefore(header, document.body.firstChild);
  </script>
  <script type="module" src="../js/recuperar.js"></script>

</body>
</html>
